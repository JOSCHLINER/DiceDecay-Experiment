<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Decay of Radioactive Element</title>
    <meta name="description" content="This project employs dice simulations to depict the progressive decay of elements over time. It offers insights into probability, statistics, and mathematical derivatives, showcasing the interplay between chance and scientific principles within the context of radioactive decay.">
    <meta name="keywords" content="Radioactive Element Decay with Dice, Teaching Derivatives and Statistics, STEM Dice Simulation for Radioactivity, Probability Analysis in Decay Simulation, Radioactive Decay Lesson, Classroom Experiment on Radioactive Elements">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/56517095?v=4" type="image/x-icon">



    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Own files -->
    <script src="scripts/dice.js"></script>
    <script src="scripts/script.js"></script>

</head>

<body>
    <header>

    </header>

    <main>
        <div class="information">
            <h1>Hello</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem natus laboriosam animi maxime quas repudiandae aliquid, quam excepturi tenetur in sapiente quo impedit enim aut! Aliquam et similique nihil id!</p>    
        </div>
    
        <div class="main-content">
            <div class="controlls">
                <div id="inputs">
                    <label for="dices"><b>Tärningar:</b></label>
                    <input class="inputfield" id="dices" placeholder="Antal tärningar" type="text" inputmode="numeric" pattern="[0-9]+">
            
                    <label for="sides"><b>Sidor på tärningen:</b></label>
                    <input class="inputfield" id="sides" placeholder="Default: 6" type="text" inputmode="numeric" pattern="[0-9]+">
        
                    <button id="input_calcbutton" type="submit" onclick="dicethrow()">Beräkna</button>
                </div>

                <button class="copy" onclick="copy(amount_chart)"><b>Copy to Clipboard</b></button>
            </div>  
    
            <div id="decaychart__box">
                <div class="decaychart__container">
                    <canvas id="AMOUNTCHART"></canvas>
                </div>
            </div>
            
        </div>

    </main>

    <!-- has to be loaded after canvas -->
    <script src="./scripts/charts/amount.js"></script>
    
</body>
</html>
