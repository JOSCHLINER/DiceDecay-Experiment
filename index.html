<!DOCTYPE html>
<html lang="en">
<head>

    <title>Decay of Radioactive Element</title>
    <meta name="description" content="This project employs dice simulations to depict the progressive decay of elements over time. It offers insights into probability, statistics, and mathematical derivatives, showcasing the interplay between chance and scientific principles within the context of varying half-lives of various elements">
    <meta name="keywords" content="Radioactive Element Decay with Dice, Teaching Derivatives and Statistics, STEM Dice Simulation for Radioactivity, Probability Analysis in Decay Simulation, Classroom Experiment on Radioactive Elements", "Half-live of element", "Dicethrow simulator", "STEM experiment">

                    <input class="inputfield" id="sides" placeholder="Default: 6" type="text" inputmode="numeric" pattern="[0-9]+">

                </div>

                <button class="copy">

            </div>  
    
            <div id="decaychart__box">
                <div class="decaychart__container">
                    <canvas id="AMOUNTCHART"></canvas>
                </div>
            </div>
            
        </div>

    </main>

    <script src="scripts/dice.js"></script>
    <script src="scripts/script.js"></script>

</html>
